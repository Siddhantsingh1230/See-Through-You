<!-- The HTML file -->

<html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge" />

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>See Your Self Here </title>

    <style type="text/css" media="all">

      *{

        margin: 0px;

        padding: 0px;

      }

      body{

        max-height: 100vh;

        max-width: 100vw;

        background-color: black;

        border: 2px solid hotpink;
        
        

      }

      #media{

        max-width: 70vw;

        max-height: 70vh;

      }

    </style>

  </head>

  <body>

    <div id="media">

      <video id="video" autoplay></video>

      <audio id="audio" autoplay></audio>

    </div>
     <button id="aud" onclick="audio()">Mute 🔊</button>

    <button id="vid" onclick="video()">Mute 📷</button>

    <script>
      let a=true;

      
let v=true;

      const video = document.getElementById('video');

      // Get Camera 

       const audio = document.getElementById('audio');

      // Get Audio 

      navigator.mediaDevices.getUserMedia({ video: v,audio: a})

        .then((playback) => {

          video.srcObject = playback;

          audio.srcObject = playback;

        })

        .catch((err) => {

          alert('Oops! Error Occured Here😮‍💨'+err.message);

        });
       function audio()

        {

          if(a==true)

          {

            a=false;

          }

          else{

            a=true;

          }

        }

        function video()

        {

          if(v==true)

          {

            v=false;

          }

          else{

            v=true;

          }

        }

    </script>

  </body>

</html>
